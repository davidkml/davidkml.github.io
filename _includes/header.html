<nav aria-label="main navigation" class="navbar is-fixed-top has-shadow" role="navigation">
    <div class="container">

        <div class="navbar-brand">
            <a class="navbar-item" href={"/" | relative_url }>
                <p class="content has-text-weight-bold">
                    {{ site.title | escape }}
                </p>
            </a>

            <a aria-expanded="false" aria-label="menu" class="navbar-burger is-mobile" role="button">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                {% for link in site.data.navigation %}
                <a class="navbar-item" href="{{ link.url | relative_url }}">
                    <span class=" icon is-hidden-touch is-medium has-text-{{ link.color }}">
                        <i class="{{ link.icon }}""></i>
                    </span>
                    <p class=" content">
                            {{ link.title }}
                            </p>
                </a>
                {% endfor %}

            </div>
            <div class="navbar-end is-hidden-touch">
                {% for link in site.data.social %}
                <a class="navbar-item" href="{{link.url}}">

                    <span class="icon">

                        <i class="fab fa-lg fa-{{ link.type }}"></i>
                    </span>
                </a>
                {% endfor%}
            </div>
        </div>
    </div>
</nav>
