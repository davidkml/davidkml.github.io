{% for link in site.data.social %}
<a href="{{link.url}}">
    
    <span class="icon has-text-info">
        
        {% case link.type %}
        {% when "linkedin" %}
        <i class="fab fa-linkedin-in"></i>
        {% when "github" %}
        <i class="fab fa-github"></i>
        {% endcase %}
    </span>
</a>
{% endfor%}
